    <!-- Este style se utiliza para ocultar unas flechas que aparecen 
    en la parte derecha del cuadro de texto cuando se utiliza type="number" -->
    <style>
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
        }

        input[type=number] {
        -moz-appearance:textfield;
        }
    </style>

</head>

<body>
    <input type="checkbox" id="check">
    <label for="check">

    <div class="sidebar">

    <section>
    <form class="p-4">
        <div class="form-group">
            Descripcion:
            <input type="text" id="descripcion" class="form-control" placeholder="Descripcion" autofocus>
        </div>
        Color:

            <option value = "Blanco"> Blanco </option>

            <option value = "Rojo"> Rojo </option>

        </div>
        <div class="form-group">

            <input type="text" id="recibio" class="form-control" placeholder="Recibio por">
        </div>
        <div class="form-group">

        <div>
            Documento de quien lo llevo:
            <input type="number" id="documento" class="form-control" placeholder="Documento de quien lo llevo">

        <div class="form-group">

        <button class="btn btn-primary btn-block" onclick="location.href='vistaObjetos.html'"> <i class="fas fa-search"></i>
